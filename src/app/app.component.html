<router-outlet></router-outlet>
<app-decorators [apiMessage]=" apiArray" (messageEvent)="receiveData($event)"> </app-decorators>
<!-- <p>{{recMessage}}</p> -->
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
            <th>email</th>
        <th>Avatar</th>
    </tr>
    
    <tr *ngFor="let item of recMessage" >
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>
            <img src="{{item.avatar}}" alt="">
        </td>       
    </tr>
</table>
