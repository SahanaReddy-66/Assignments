<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avatar</th>
    </tr>
    <tr *ngFor="let item of arrayOne">
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>
            <img src="{{item.avatar}}" alt="">
        </td>
    </tr>
    <tr *ngFor="let item of arrayTwo">
        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>
            <img src="{{item.avatar}}" alt="">
        </td>
    </tr>
</table>
