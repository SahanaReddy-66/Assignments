<h2>Customer Details</h2>
<form [formGroup]="myForm">
    <div>
        <label for="">Name</label>
        <input type="text" formControlName="name">
        <br><br>
        <label for=""> Address</label>
        <input type="text" formControlName="address">
        <br><br>
        <label for="">Phone No</label>
        <input type="number" formControlName="phone_number">
        <br><br>
        <label for="">Email</label>
        <input type="email" formControlName="email">
        <br><br>
        <label for="">Date Of Purchase</label>
        <input type="date" formControlName="dateofpurchase">
        <br><br>
        <h2>Place Order</h2>
        <div formArrayName="arr" *ngFor="let a of myForm.get('arr').controls; let i = index">
            <div [formGroupName]="i" style="margin-bottom: 10px;">

                <label for="name">Name:</label>
                <input type="text" name="name" formControlName="name">
                <label for="pay">Quantity</label>
                <input type="number" name="quantity" formControlName="quantity">
                <button type="button" (click)="addItem()" class="add  btn btn-primary">Add</button>
                <button type="button" (click)="removeItem(i)" class="add  btn btn-primary">Remove</button>
            </div>
        </div>
        <button type="submit" class="sub btn btn-primary" (click)="  Submit()">Submit</button>
    </div>
</form>
